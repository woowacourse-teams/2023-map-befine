name: "refactor"
description: "리팩터링 시"
labels: "refactor"
body:
  - type: textarea
    attributes:
      label: 🛠️ 작업 대상
      description: 리팩터링에 해야할 범위를 설명해 주세요.
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업 내용
      description: 리팩터링을 할 부분에 대한 Tasks를 작성해 주세요.
      placeholder: 최대한 세분화 해서 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📎 참고 자료
      description: 리팩터링에 대한 참고 자료가 있다면 작성해 주세요.
  - type: textarea
    attributes:
      label: ⏰ 추정 시간
      description: 리펙토링을 위한 추정 시간(비관적 추정, 낙관적 추정)에 대해 작성해주세요.
    validations:
      required: true
