name: "meeting"
description: "회의 시"
labels: "meeting"
body:
  - type: textarea
    attributes:
      label: 📝 설명
      description: 회의 주제에 대한 설명을 작성해 주세요.
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참가 인원
    validations:
      required: true
      description: 회의에 참여할 인원 및 역할(진행자, 서기)을 작성해 주세요.
  - type: textarea
    attributes:
      label: ⏰ 회의 시간
    validations:
      required: true
      description: 회의 날짜와 시간을 입력해 주세요.
  - type: textarea
    attributes:
      label: ✅ 회의 안건
      description: 해야 하는 일에 대한 Tasks를 작성해 주세요.
      placeholder: 최대한 세분화 해서 적어 주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ⏰ 추정 시간
      description: 회의를 진행하는데 필요한 추정 시간(비관적 추정, 낙관적 추정)에 대해 작성해주세요.
    validations:
      required: true
